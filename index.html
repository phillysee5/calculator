<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calcbody">
      <img src="img/phillybutton.png" height="60px" width="70px" alt="my design logo">
      <div id="panelbox">
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      </div>
      <p id="current"></p><br>
      <button id="one" type="button">1</button>
      <button id="two" type="button">2</button>
      <button id="three" type="button">3</button>
      <button id="add" type="button">+</button><br>
      <button id="four" type="button">4</button>
      <button id="five" type="button">5</button>
      <button id="six" type="button">6</button>
      <button id="subtract" type="button">-</button><br>
      <button id="seven" type="button" >7</button>
      <button id="eight" name="eight">8</button>
      <button id="nine" type="button" name="nine">9</button>
      <button id="times" type="button" name="multiply">x</button><br>
      <button id="zero" type="button" name="0">0</button>
      <button id="point" type="button">.</button>
      <button id="divide" type="button">/</button>
      <button id="equals" type="button">=</button>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
